<div *ngIf="events && events.length >= 0; else noEvents" class="flex justify-center flex-col gap-2 flex-wrap items-center">
  <h2 class="text-2xl font-bold mb-4 text-center">Events</h2>

  <div *ngFor="let event of events; trackBy: trackByEvent" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md flex-[2_2_0%] flex-col items-center min-w-fit">

    <h2 class="card-title">
      {{ event.name }}
    </h2>

    <p class="card-title">


      ⏰ Time: {{ event.time }}
    </p>

    <p class="card-title">
      🏙️ Locale: {{ event.locale }}
    </p>

    <p class="card-title">
      📅 Date: {{ event.date | date}}
    </p>

    <p class="card-title">
      💲 Price: {{ event.price | currency }}
    </p>

    <button class="btn btn-info" routerLink="/guest-list">
      manda invito
    </button>



</div>
</div>

<ng-template #noEvents>
  <p class="text-gray-500 text-center">No events found.</p>
</ng-template>
