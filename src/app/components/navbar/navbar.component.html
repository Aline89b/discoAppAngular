<div class="navbar bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li><a routerLink="/homepage">Homepage</a></li>
          <li><a routerLink="/locals-list">Locali</a></li>
          <li><a routerLink="/profile">Utenti</a></li>
          <li><a routerLink="/events-list">Eventi</a></li>
          <li><a routerLink="/guest-list">Lists</a></li>
          <li><a routerLink="/scan">Scan</a></li>
          <li><a routerLink="/create-company">Aggiungi azienda</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a routerLink="/homepage" class="btn btn-ghost text-xl">DiscoApp</a>
    </div>
    <div class="navbar-end">
      <button (click)="logout()" class="btn btn-ghost">
        LOG OUT
      </button>
      <label class="flex items-center gap-2">
        <app-autocomplete
          [control]="searchControl"
          [fetchSuggestions]="fetchSuggestions"
          [displayField]="'name' || 'email'"
          placeholder="Search..."
          (optionSelected)="onOptionSelected($event)"
        ></app-autocomplete>
        
      </label>
    </div>
  </div>
